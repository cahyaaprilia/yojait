<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOJAIT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">

<body>
    <section id="form">
        <div class="container">
        <div class="row">
        <div class="col">
            <img src="img/asset/pemesanan.png" style="height: 500px;" alt="">
        </div>
        <div class="col">
            <div class="global-container"> 
                <div class="card login-form">
                    <div class="card-body">
                        <h1 class="card-title text-center" style="font-family: monospace;">Form Pemesanan</h1>
                    </div>
                    <div class="card-text">
                        <form>
                            <div class="mb-lg-3">
                                <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
                            </div>
                            <div class="mb-lg-3">
                                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Email/No.hp">
                            </div>
                            <div class="mb-lg-3">
                                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mb-lg-3">
                                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Alamat">
                            </div>
                            <div class="mb-lg-3">
                                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Dari tanggal">
                            </div>
                            <div class="mb-lg-3">
                                <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Sampai tanggal">
                            </div>
                            <div class="mb-lg-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="buton text-center">
                                <div class="mb-2">
                                <button type="submit" class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
